<!DOCTYPE html>
<html>
<head>
    <title>TEST CODE</title>
    <style>
    
    body {
        background-image: url(Wallpaper-dark-bar.png);
        background-position: center;
        background-size: cover;
         }

    h2 {
        color: white
       }

    </style>
    <script type="text/javascript">
        function checkPassword() {
            var password = document.getElementById("password").value;

            // Check the entered password and redirect to the corresponding page
            switch (password) {
                case "143":
                    window.location.href = "https://youtu.be/CQS8NNO3Rgg";
                    break;
                case "707":
                    window.location.href = "https://youtu.be/VNHVjlKM3VM";
                    break;
                case "404":
                    window.location.href = "page3.html";
                    break;
                default:
                    // Password does not match, display an error message
                    document.getElementById("errorMessage").style.display = "block";
                    break;
            }
        }
    </script>
    <style type="text/css">
        #errorMessage {
            display: none;
            color: yellow;
        }
    </style>
</head>
<body>
    <h2>Enter a password to access the protected content:</h2>
    <input type="password" id="password">
    <button onclick="checkPassword()">Submit</button>
    <div id="errorMessage">Invalid password. Try again loser.</div>

    <iframe 
  
    src="https://www3.cbox.ws/box/?boxid=3528114&boxtag=DWxVlN"
    width="100%"
    height="450" 
    allowtransparency="yes" 
    allow="autoplay" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0" 
    scrolling="auto">
  
    
    
    </iframe>	
  
</body>
</html>
